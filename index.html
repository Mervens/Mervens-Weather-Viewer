<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>
        Mervens Victor: Weather Viewer
    </title>

</head>

                <!-- End of Head, Start of Body -->
<body>

    <nav class="navbar bg-dark">
        <span class="navbar-name text-white"> MV: Weather Viewer</span>
    </nav>

    <div class="container">
        <div class="row">

            <div class="col-4 bg">
                <p class="search-header my-2">
                    Input City Search
                </p>

                <!-- Search, Input City, Country returns no value-->

                <div class="input-group mb-1">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter City" aria-label="Enter City">
              <!-- CSearch -->
                </div>
                <div class="mb-4">
                <button class="btn btn-info" type="button" id="search-button" style="height:38px; width: 350px;">
                    <p>Search</p>
                </button>
                </div>
                
                <hr>

                <!-- Search History button -->
                <button class="btn btn-warning mb-2" type="button" id="clear-history" style="height:38px; width: 350px;">
                    Clear Search History
                </button>
                <form id="history"></form>
            </div>


            <div class="col-8">
                <div class="row">
                    <div class="col-12 border border-dark m-3 rounded">

                        <div class="row">
                            <div class="col-12">
                                <span id="city-name" class="city-name align-middle">
                                </span>
                                <img id="current-pic">
                            </div>
                        </div>
            <!-- Temperature of Curr Cit -->
                        <div class="row">
                            <div class="col">
                                <p id="temperature"></p>
                            </div>
                        </div>
            <!-- Humidity -->
                        <div class="row">
                            <div class="col">
                                <p id="humidity"></p>
                            </div>
                        </div>
            <!-- Oh this is fun -->
                        <div class="row">
                            <div class="col">
                                <p id="wind-speed"></p>
                            </div>
                        </div>
            <!-- UV -->
                        <div class="row">
                            <div class="col">
                                <p id="UV-index"></p>
                            </div>
                        </div>

                    </div>
                </div>
            <!-- Hopefully this page does not need to be mobile scaleable, it looks atrocious when minimized -->
                <div class="row">
                    <div class="col-12 mb-2">
                        <h3> This Location: Next 5-Days </h3>
                    </div>
                </div>

                <div class="row">
                    <div class="col forecast bg-info text-white ml-3 mb-4 rounded"></div>
                    <div class="col forecast bg-info text-white ml-3 mb-4 rounded"></div>
                    <div class="col forecast bg-info text-white ml-3 mb-4 rounded"></div>
                    <div class="col forecast bg-info text-white ml-3 mb-4 rounded"></div>
                    <div class="col forecast bg-info text-white ml-3 mb-4 rounded"></div>
                </div>

            </div>
        </div>
    </div>

            <!-- End Main, Insert Footer -->
                    
    <footer class="footer mt-2 bg-dark">
        <div class="foot-container">
            <span>Â© 2021 - updated: 6/7 by Mervens Victor</span>
        </div>
    </footer>

            <!-- Weather Script, JS Script -->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
